<!DOCTYPE html>
<html lang="fr"> 
    <head>
        <meta charset="UTF-8" />
        <tittle>gestion d'entrepot</tittle>
        <link rel="stylesheet" href="style.css" />
        </head>
 <body>
<h1>gestion des stocks</h1>
    <div>
        <input id="productName" type="text" placeholder="nom du produit" />
        <input id="productQty" type="number" placeholder="Quqntité" />
        <input id="clientName" type="text" placeholder="Nom du client" />
        <input id="productDate" type="datetime-local" />
        <select id="stockType"> <option value="Entrée">Entrée</option>
                                <option value="Sortie">Sortie</option>
        </select>
        <button onclick="addProduct()">Ajouter</button>
    </div>
    <h2>Résumé</h2>
    <p>Total  Entrées : <span id="totalEntree">0</span></p>
    <p>Total Sorties : <span id="totalSortie">0</span></p>
    <input type="text" id="searchInput" placeholder="Rechercher un produit..."
    oninput="filterTable()" />
    
<h2>Tableau des Stocks</h2>
 <table id="stockTable">
    <thead>
        <tr>
            <th>Produit</th>
            <th>Quantité</th>
            <th>Client</th>
            <th>Type</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>
<script src="script.js"></script>
</body>
</html>
